<!DOCTYPE html>
<html>
<head>
    <title>TechTrack</title>

    <style>
        body {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 450px;
            height: 500px;
            padding: 20px;
            background-image: url(https://i.ytimg.com/vi/1Pv1qFsbPL8/maxresdefault.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /*background-color: rgba(180, 255, 130, 0.8);*/
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-shadow: #0056b3;
            font-size: 70px; /* Increased font size */
            font-weight: bold; /* Make the font thicker */
            margin: 0 0 10px 0; /* Adjust margin to bring it closer to the top */
            padding-top: 5px; /* Optional: Add a little padding at the top */
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
            margin-bottom: 20px;

            color: #ffffff

        }
        h2 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.5em;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 80%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TechTracker</h1>
    
    <button id="showBreakTimer">Break Timer</button>
    <button id="showActivityTracker">Activity Tracker</button>

    <div id="breakTimer">
        <h2>Break Reminder</h2>
        <div id="timeLeft">No active timer</div>
        <br>
        <label for="toggle">Enable Reminders:</label>
        <input type="checkbox" id="toggle">
        <br>
        <label for="delay">Initial time until alarm (minutes):</label>
        <input type="number" id="delay" value="5">
        <br>
        <label for="period">Secondary alarms (minutes):</label>
        <input type="number" id="period" value="2">
        <br>
        <button id="reset">Reset Break Timer</button>
    </div>

    <div id="activityTracker" class="hidden">
        <h2>Activity Timer</h2>
        <p>Elapsed Time: <span id="elapsedTime">0</span></p>
        <p id="feedback"></p>
        <button id="resetButton">Reset Timer</button>

        <button id="pauseButton">Pause Timer</button>

        <button id="resumeButton">Resume Timer</button>

        <table id="sessionTable">
            <thead>
                <tr>
                    <th>Session</th>
                    <th>Time (seconds)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Session rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
