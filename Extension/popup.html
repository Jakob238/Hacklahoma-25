<!DOCTYPE html>
<html>
<head>
    <title>Break Reminder</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; width: 200px; padding: 10px; }
        button { margin-top: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Break Reminder</h2>
    <p>Stay healthy! Take a break regularly.</p>
    <label for="toggle">Enable Reminders:</label>
    <input type="checkbox" id="toggle">
    <br>
    <label for="delay">Delay (minutes):</label>
    <input type="number" id="delay" value="5">
    <br>
    <label for="period">Period (minutes):</label>
    <input type="number" id="period" value="2">
    <br>
    <button id="reset">Reset Break Timer</button>
    <script src="popup.js"></script>
</body>
</html>
