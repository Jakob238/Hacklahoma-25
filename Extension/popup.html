<!DOCTYPE html>
<html>
<head>
    <title>TimeOut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 450px;
            padding: 20px;
            background-image: url(https://i.ytimg.com/vi/1Pv1qFsbPL8/maxresdefault.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /*background-color: rgba(180, 255, 130, 0.8);*/
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-shadow: #0056b3;
            font-size: 70px; /* Increased font size */
            font-weight: bold; /* Make the font thicker */
            margin: 0 0 10px 0; /* Adjust margin to bring it closer to the top */
            padding-top: 5px; /* Optional: Add a little padding at the top */
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
            margin-bottom: 20px;

            color: #ffffff

        }
        h2 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow:             
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */;

        }
        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#ffffff;
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000;
            background: rgba(0, 0, 0, 0.15);
            padding: 10px 20px;
            border-radius: 10px;
        }
        p#feedback {

            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.15);
            padding: 10px 20px;
            border-radius: 10px;
        }
        p#timeLeft {
            font-size: 3em;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.15);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
        }
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #fff;
            /* background-color: rgb(0, 123, 255); */
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
        }
        .checkhox-container {
            display:flex;
            justify-content: flex-end;
            align-items:center;
            margin-top: -10px;
            padding-right: 10px;
            gap: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: ffffff;

        }
        button:hover {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #1a75d6;
            color: #ffffff;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */

        }
        .hidden {
            display: none;
        }
        th {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: center;
            color: #ffffff;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
        }
        td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: center;
            color: #ffffff;
            text-shadow: 
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px  1px 0 #000,
            1px  1px 0 #000; /* Border effect */
        }
    </style>
</head>


<body>
    <h1>TimeOut</h1>
    
    <button id="showBreakTimer">
        <i class="fas fa-coffee"></i>
    </button>
    <button id="showActivityTracker">
        <i class="fas fa-stopwatch"></i>
    </button>

    <div id="breakTimer">
        <h2>Break Reminder</h2>

        <p id="timeLeft">00:00:00</p>

        <br>
        <label for="delay">Initial time until alarm (minutes):</label>
        <input type="number" id="delay" value="" placeholder="Insert number">
        <br>
        <label for="period">Secondary alarms (minutes):</label>
        <input type="number" id="period" value="" placeholder="Insert number">
        <br>
        <button id="reset">Reset</button>
    </div>

    <div id="activityTracker" class="hidden">
        <h2>Session Timer</h2>
        <p><span id="elapsedTime">00:00:00</span></p>
        <p id="feedback"></p>
        <button id="resetButton">
            <i class="fas fa-undo"></i> <!-- Undo icon for resetting -->
        </button>

        <button id="pauseButton">
            <i class="fas fa-pause"></i> <!-- Pause icon for activity -->
        </button>

        <button id="resumeButton">
            <i class="fas fa-play"></i> <!-- Play icon for activity -->

        </button>

        <table id="sessionTable">
            <thead>
                <tr>
                    <th>Session</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Session rows will be added here -->
            </tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
